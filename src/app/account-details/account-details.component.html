<!-- card.component.html -->
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let account of accounts">
      <mat-card class="custom-card">
        <mat-card-header>
          <div mat-card-avatar class="card-avatar"></div>
          <mat-card-title>{{ account.name }}</mat-card-title>
          <mat-card-subtitle>Account Number: {{ account.accountNumber }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Account Type: {{ account.accountType }}</p>
          <p>Balance Amount: {{ chooseCurrency }} {{ account.balanceAmount.toFixed(2) }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click) = "transfer()">Transfer</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
