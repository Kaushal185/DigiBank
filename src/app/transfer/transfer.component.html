<!-- transfer.component.html -->

<div>
    <h2>Transfer Amount</h2>
    <form>
      <div>
        <label for="fromAccount">From Account:</label>
        <select id="fromAccount" name="fromAccount" [(ngModel)]="fromAccount">
          <option *ngFor="let account of fromAccountsArray" [value]="account.accountNumber">{{ account.name }} ({{ account.accountNumber }})</option>
        </select>
      </div>
  
      <div>
        <label for="toAccount">To Account:</label>
        <select id="toAccount" name="toAccount" [(ngModel)]="toAccount">
          <option *ngFor="let account of accounts" [value]="account.accountNumber">{{ account.name }} ({{ account.accountNumber }})</option>
        </select>
      </div>
  
      <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="amount" />
      </div>
  
      <button (click)="transfer()">Transfer</button>
    </form>
  </div>
