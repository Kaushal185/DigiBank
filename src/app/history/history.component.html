<!-- transactions-table.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column (Hidden on Small Screens) -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element" class="hidden-xs"> {{ element.id }} </td>
    </ng-container>
  
    <!-- From Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{ element.from }} </td>
    </ng-container>
  
    <!-- To Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let element"> {{ element.to }} </td>
    </ng-container>
  
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{ element.Amount }} </td>
    </ng-container>
  
    <!-- Transfer Type Column -->
    <ng-container matColumnDef="transferType">
      <th mat-header-cell *matHeaderCellDef> Transfer Type </th>
      <td mat-cell *matCellDef="let element"> {{ element.transferType }} </td>
    </ng-container>
  
    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{ element.time | date:'medium' }} </td>
    </ng-container>
  
    <!-- Define a row with all the columns -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
